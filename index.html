<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/efa4de02fb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <header class="header">
      <div class="wrapper">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="">
        </div>
      <div class="header__box">
        <div class="header__img">
          <img src="./images/illustration-mockups.svg" alt="computer illustration">
        </div>
        <div class="header__info">
          <h1 class="header__title">Build The Community Your Fans Will Love</h1>
          <p class="header__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="header__btn-register">Register</button>
        </div>
      </div>
      <div class="header__socials">
        <div class="header__social header__social--facebook"><i class="fa-brands fa-facebook-f header__icon"></i></div>
        <div class="header__social header__social--twitter"><i class="fa-brands fa-twitter header__icon"></i></div>
        <div class="header__social header__social--instagram"><i class="fa-brands fa-instagram header__icon"></i></div>
      </div>
      </div>
      
    </header>
  </main>

    </p>
  </footer> -->
</body>
</html>
